<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <!--etiqueta responsive-->
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>Web app Lyft</title>
    <link rel="stylesheet" href="../vendors/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/main.css">
  </head>
  <body>
    <!--menú sign up-->
    <nav class="navbar navbar-default sign-up">
      <div class="container-fluid">
        <div class="navbar-header ">
          <a class="navbar-brand" href="../index.html"><i class="glyphicon glyphicon-chevron-left return"></i></a>
          <h2 class="margin">Sign up</h2>
          <p class="text-center margin-text">Join now for free ride credit</p>
        </div>
      </div>
    </nav>
    <!-- formulario -->
    <div class="container-fluid">
      <div class="row">
        <div class="col-xs-10 col-xs-offset-1 col-md-6 col-md-offset-3">
          <div class="input-group">
            <div class="input-group-btn">
              <!-- botón para escoger el país -->
              <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false"><span id="text">Pais</span><img src="" alt="" id="flag"> <span class="caret"></span></button>
              <ul class="dropdown-menu">
                <li><a href="#"><img src="../assets/images/flag1.png" alt="flag" data-postal-code="+01"> </a></li>
                <li><a href="#"><img src="../assets/images/flag2.png" alt="flag" data-postal-code="+02"></a></li>
                <li><a href="#"><img src="../assets/images/flag3.png" alt="flag" data-postal-code="+03"></a></li>
                <li><a href="#"><img src="../assets/images/flag4.jpg" alt="flag" data-postal-code="+04"></a></li>
              </ul>
            </div>
            <!-- entrada para el código postal -->
            <span id="postal-code" class="input-group-addon">Code</span>
            <!-- entrada para colocar el teléfono celular -->
            <input id="phone-number"  placeholder="924214850" maxlength="9" class="form-control" >
          </div>
          <p class="text-center text-sign">We'll send a text to verify your phone </p>
          <!--botón next-->
          <button type="button" class="btn btn-default btn-lg btn-block text-uppercase" disabled id="next" >next</button>
        </div>
      </div>
    </div>
    <!--vinculando con el archivo jquery-->
    <script type="text/javascript" src="../vendors/js/jquery-3.2.1.min.js"></script>
    <!--vinculando con el framework bootstrap-js-->
    <script type="text/javascript" src="../vendors/bootstrap/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="../js/sign-up.js"></script>
   </body>
  </html>
