<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>Web app Lyft</title>
    <link rel="stylesheet" href="../vendors/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/main.css">
  </head>
  <body>
    <!--menÃº sign up-->
    <nav class="navbar navbar-default sign-up">
      <div class="container-fluid">
        <div class="navbar-header">
          <a class="navbar-brand" href="../views/verify-phone.html"><i class="glyphicon glyphicon-chevron-left return"></i></a>
          <h2 class="title-sign">Sign up</h2>
          <p class="text-center ">Join now for free ride credit</p>
        </div>
      </div>
    </nav>
    <section>
      <div class="container-fluid">
        <div class="row">
          <div class="col-xs-12">
            <form class="form">
      <div class="row">
        <div class="col-xs-6 padding-right">
          <div class="form-group">
            <div class="input-group">

              <div class="input-group-addon"><span class="glyphicon glyphicon-user" aria-hidden="true"></span></div>
              <input type="text" class="form-control" id="first-name" placeholder="First name" required>
            </div>
          </div>
        </div>
        <div class="col-xs-6 padding-left">
          <div class="form-group">

            <input type="text" class="form-control" id="last-name" placeholder="Last name" required>
          </div>
        </div>
      </div>
      <div class="form-group">
        <div class="input-group">

          <div class="input-group-addon"><span class="glyphicon glyphicon-envelope" aria-hidden="true"></span></div>
          <input type="email" class="form-control" id="email" placeholder="Email" required>
        </div>
      </div>
      <div class="checkbox">
        <label>
          <input type="checkbox" id="check"> I agree to Lyft'ss <span class="blue">Terms of Service</span>
        </label>
      </div>
      <button type="submit" class="btn btn-default btn-lg btn-block margin-button enabled-color" id="submit" >NEXT</button>
    </form>
              </div>
            </div>
          </div>
        </section>

  <!--vinculando con el archivo jquery-->
  <script type="text/javascript" src="../vendors/js/jquery-3.2.1.min.js"></script>
  <!--vinculando con el framework bootstrap-js-->
  <script type="text/javascript" src="../vendors/bootstrap/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="../js/formul.js"></script>
  </body>
</html>
